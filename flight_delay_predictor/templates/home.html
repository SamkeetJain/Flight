{% extends 'base.html' %}
{% load static %}
{% load bootstrap %}

{% block title %}Flight Delay Predictor{% endblock %}

{% block content %}
{% spaceless %}


<div class="container">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <form method="post" action="">
                {% csrf_token %}
                {{ form | bootstrap}}
                <button type="submit" class="btn btn-primary" style="margin-bottom:25px">Submit</button>
            </form>
            <br>
            {% if result %}
            <div class="alert alert-success" role="alert">{{result}}</div>
            {% endif %}
        </div>
    </div>
</div>
{% endspaceless %}
{% endblock %}
